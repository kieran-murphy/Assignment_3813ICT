<div class="container">
  <h3 class="header">Create</h3>
  <div id="formContent">
    <br>
    <br>



    <form>
      <h4 for="username">Username:</h4>
       
      <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="text" [(ngModel)]="newusername" id="username" name="username" ngModel placeholder="" required>
          <span class="focus-input100"></span>
        </div>
        <br>
      <h4 for="email">Email:</h4>

      <div class="wrap-input100 validate-input m-b-16">
          <input class="input100" type="text" [(ngModel)]="newemail" id="email" name="email" placeholder="" required>
          <span class="focus-input100"></span>
        </div>
        <br>
      
      <h4 for="role">Role:</h4>
      
      <div class="wrap-input100 validate-input m-b-16">
          <!-- <input class="input100" type="text" [(ngModel)]="role" id="role" name="login" placeholder="Role" required> -->
          <select class="input100" id="role" name="login" [(ngModel)]="newrole">
              <option value="Group Admin">Group Admin</option>
              <option value="Super Admin">Super Admin</option>
              <option value="Group Assis">Group Assis</option>
              <option value="User">User</option>
              
            </select>
          <span class="focus-input100"></span>
        </div>
      <br>
      <h4 for="password">Password:</h4>

      <div class="wrap-input100 validate-input m-b-16">
            <input class="input100" type="text" [(ngModel)]="newpassword" id="password" name="email" placeholder="" required>
            <span class="focus-input100"></span>
        </div>
        <br>
        
        <br>
      <div class="container-login100-form-btn m-t-17">
          <input class="login100-form-btn" (click)="createUser()" type="submit" value="Create">
        </div>
      </form>



  </div>
</div>

<div class="conatiner">
  <table class="table">
    <tr>
      <th>
        ID
      </th>
      <th>Name</th>
      <th>Units</th>
    </tr>
    <tr style="padding-top:20px;" *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.units }}</td>
      <td>
        <span class="btn btn-primary" [routerLink]="['/update', product._id]">
          <i class="fa fa-spinner"></i> Edit</span
        >
        &nbsp;
        <span class="btn btn-primary" (click)="deleteproduct(product._id)"
          ><i class="fa fa-trash"></i> Delete</span
        >
      </td>
    </tr>
  </table>
</div>

<div class="container">
  <form (submit)="addItem()">
    <div class="form-group">
      <label for="productid">Product ID</label>
      <input
        type="number"
        class="form-control"
        id="addId"
        [(ngModel)]="addId"
        name="addId"
        placeholder="ID"
      />
    </div>
    <div class="form-group">
      <label for="productid">Product Name</label>
      <input
        type="text"
        class="form-control"
        id="addPname"
        [(ngModel)]="addPname"
        name="addPname"
      />
    </div>

    <div class="form-group">
      <label for="productid">Product Description</label>
      <input
        type="text"
        class="form-control"
        id="addDescription"
        [(ngModel)]="addDescription"
        name="addDescription"
      />
    </div>

    <div class="form-group">
      <label for="productid">Product Price</label>
      <input
        type="number"
        class="form-control"
        id="addPrice"
        [(ngModel)]="addPrice"
        name="addPrice"
      />
    </div>

    <div class="form-group">
      <label for="productid">Units</label>
      <input
        type="number"
        class="form-control"
        id="addUnits"
        [(ngModel)]="addUnits"
        name="addUnits"
      />
    </div>
    <!-- <div class="form-group">
      <button type="submit" class="btn btn-primary">
         Add New
      </button> -->
    <div class="container-login100-form-btn m-t-17">
        <input class="login100-form-btn" type="submit" value="Add New">
      </div>
      
    
  </form>
</div>

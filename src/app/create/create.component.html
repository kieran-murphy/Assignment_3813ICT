<div class="container">
    <h3>Create New User</h3>
    <br>
    <br>
  <form (submit)="addItem()">
      
      <h4>ID</h4>
      <br>
      <div class="wrap-input100 validate-input m-b-16">
      <input type="number" class="input100" id="addId" [(ngModel)]="addId" name="addId" placeholder="ID" />
      <span class="focus-input100"></span>
    </div>
    <br>
    <h4>Username</h4>
    <div class="wrap-input100 validate-input m-b-16">
      
      <input type="text" class="input100" id="addUsername" [(ngModel)]="addUsername" name="addUsername" placeholder="Username"/>
    </div>
    <br>
    <h4>Email</h4>
    <div class="wrap-input100 validate-input m-b-16">
      
      <input type="email" class="input100" id="addEmail" [(ngModel)]="addEmail" name="addEmail" placeholder="Email"/>
    </div>
    <br>
    <h4>Role</h4>
    <div class="wrap-input100 validate-input m-b-16">
        <select class="input100" id="role" name="role" [(ngModel)]="addRole">
            <option value="Super Admin">Super Admin</option>
            <option value="Group Admin">Group Admin</option>
            <option value="Group Assis">Group Assis</option>
            <option value="User">User</option>
  
          </select>
     
      </div>
    <br>
    <h4>Password</h4>
    <div class="wrap-input100 validate-input m-b-16">
      
      <input type="text" class="input100" id="addPassword" [(ngModel)]="addPassword" name="addPassword" placeholder="Password"/>
    </div>
    <br>
    <h4>Group</h4>
    <div class="wrap-input100 validate-input m-b-16">
      <select class="input100" id="group" name="group" [(ngModel)]="addGroup">
          <option value="Group 1">Group 1</option>
          <option value="Group 2">Group 2</option>
          <option value="Group 3">Group 3</option>
          <option value="Admins">Admins</option>

        </select>
   
    </div>
    <br>
    <h4>Channel</h4>
    <div class="wrap-input100 validate-input m-b-16">
      <select class="input100" id="channel" name="channel" [(ngModel)]="addChannel">
          <option value="Channel 1">Channel 1</option>
          <option value="Channel 2">Channel 2</option>
          <option value="Channel 3">Channel 3</option>
          

        </select>
   
    </div>
    <br>
    <div class="container-login100-form-btn m-t-17">
      <input class="login100-form-btn" type="submit" value="Add New">
    </div>
    <br>

  </form>
</div>

<div class="container">
    <h3>Users</h3>
    <br>
    <br>
    <table class="table">
      <tr>
        <th>
          ID
        </th>
        <th>Username</th>
        <th>Role</th>
      </tr>
      
        <tr style="padding-top:20px;" *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.username }}</td>
        <td>{{ product.role }}</td>
        <td>
          
          <span class="btn btn-primary" (click)="deleteproduct(product._id)"><i class="fa fa-trash"></i> Delete</span>
        </td>
      
      </tr>
    
    </table>
  </div>

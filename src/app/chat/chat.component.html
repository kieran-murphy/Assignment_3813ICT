
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Week 4
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <style>
     
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    
   
    
  </style>
</head>
<nav class="navbar navbar-inverse" style="background-color: black;">
  <div class="container-fluid">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>                        
    </button>
    
  </div>
  <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav">
      <li><a (click)="logout()" href="" routerLinkActive="active">Logout</a></li>
      <li><a routerLink="/account" routerLinkActive="active">Account</a></li>
      <li><a routerLink="/chat" routerLinkActive="active">Chat</a></li>
      
    </ul>
    
  </div>
</div>
</nav>

<div class="container">
    <form>
        <div class ="form group">
            <h3 for="messagecontent">New Message</h3>
            <br>
            <br>
            <input type="text" [(ngModel)]="messagecontent" name="messagecontent" id="messagecontent" class="form-control"/>
        </div>
        <br>
        <div class="form-group">
            <button (click)="chat()" class="btn btn-primary">Chat</button>
        </div>
    </form> 
    <br>
    <br>
    <h3>Chat Messages</h3>
    <ul>
        <li *ngFor="let message of messages">{{username}}: {{message}}</li>
    </ul>    
</div>

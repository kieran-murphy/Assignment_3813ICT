
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat</title>
  <meta charset="utf-8">

  <style>
     
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;

</head>
<nav class="navbar navbar-inverse" style="background-color: black;">
  <div class="container-fluid">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
      <span class="icon-bar"></span>

<div class="container"><form>
    <h4 for="group">Group:</h4>
          
          <div class="wrap-input100 validate-input m-b-16">
              <select class="input100" id="group" name="group" [(ngModel)]="group">
                  <option value="Group 1">Group 1</option>
                  <option value="Group 2">Group 2</option>
                  <option value="Group 3">Group 3</option>
                  
                  
                </select>
              
    
  </div>


<br>

    <h4 for="channel">Channel</h4>
          
          <div class="wrap-input100 validate-input m-b-16">
              
              <select class="input100" id="channel" name="channel" [(ngModel)]="channel">
                  <option value="Channel 1">Channel 1</option>
                  <option value="Channel 2">Channel 2</option>
                  <option value="Channel 3">Channel 3</option>
                  
                  
                </select>
              <span class="focus-input100"></span>
            </div>
            
            <br>
          <div class="container-login100-form-btn m-t-17">
              
              <input class="login100-form-btn" (click)="join()" type="submit" value="Join">
              
              </div>
    </form>

<br>
<br>
<br>
<div class="container">
    <form>
        
        <h2>{{channel}}</h2>
            <br>
            
            <div class="wrap-input100 validate-input m-b-16">
                <input class="input100" type="text" [(ngModel)]="messagecontent" name="messagecontent" id="messagecontent" ngModel placeholder="New Message"/>
                <span class="focus-input100"></span>
              </div>
        
       
        <div class="form-group">
            <button (click)="chat()" class="button button 3">Chat</button>
            
        </div>
        
    </form> 
    <br>
    <br>
    <h2>Chat Messages:</h2>
    <br>
    <br>
  
    <h4>
        <li *ngFor="let message of messages"><p>{{username}}:</p> {{message}} </li>
    </h4>    
</div>
<br>
<br>
<br>
<br>
<br>
<br>

<div class="container">
  <form (submit)="addItem()">
      
      
          <br>
          
          <div class="wrap-input100 validate-input m-b-16">
      
            <input type="text" class="input100" id="addChat" [(ngModel)]="addChat" name="addChat" placeholder="New Message"/>
          </div>
      
     
          <div class="container-login100-form-btn m-t-17">
            <input class="login100-form-btn" type="submit" value="Add New">
          </div>
      
  </form> 
  <br>
  <br>
  <h2>Chat Messages:</h2>
  <br>
  <br>

  <h4>
      <li *ngFor="let message of messages"><p>{{username}}:</p> {{message}} </li>
  </h4>    
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
  <h3>Users</h3>
  <br>
  <br>
  <table class="table">
    <tr>
      <th>
        Message
      </th>
      
    </tr>
    
      <tr style="padding-top:20px;" *ngFor="let product of products">
      <td>{{ product.chat }}</td>
      
      <td>
        <span class="btn btn-primary" [routerLink]="['/update', product._id]">
          <i class="fa fa-spinner"></i> Edit</span>
        &nbsp;
        <span class="btn btn-primary" (click)="deleteproduct(product._id)"><i class="fa fa-trash"></i> Delete</span>
      </td>
    
    </tr>
  
  </table>
</div>

<br>

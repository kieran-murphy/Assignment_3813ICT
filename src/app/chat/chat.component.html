
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <style>
     
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    
   
    
  </style>
</head>
<nav class="navbar navbar-inverse" style="background-color: black;">
  <div class="container-fluid">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>                        
    </button>
    
  </div>
  <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav">
      <li><a (click)="logout()" href="" routerLinkActive="active">Logout</a></li>
      <li><a routerLink="/account" routerLinkActive="active">Account</a></li>
      <li><a routerLink="/chat" routerLinkActive="active">Chat</a></li>
      
    </ul>
    
  </div>
</div>
</nav>

<div class="container">
    <form>
        <div class ="form group">
            
            <br>
            
            <div class="wrap-input100 validate-input m-b-16">
                <input class="input100" type="text" [(ngModel)]="messagecontent" name="messagecontent" id="messagecontent" ngModel placeholder="New Message"/>
                <span class="focus-input100"></span>
              </div>
        </div>
       
        <div class="form-group">
            <button (click)="chat()" class="button button 3">Chat</button>
            
        </div>
        
    </form> 
    <br>
    <br>
    <h2>Chat Messages:</h2>
    <br>
    <br>
  
    <h4>
        <li *ngFor="let message of messages"><p>{{username}}:</p> {{message}} </li>
    </h4>    
</div>

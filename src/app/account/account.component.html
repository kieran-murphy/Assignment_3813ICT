<div class="container">
  <h3 class="header">Edit</h3>
  <div id="formContent">

    <form>
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="username" id="username" name="username" ngModel placeholder="Username" required>
      <br>
      <label for="email">Email</label>
      <input type="text" [(ngModel)]="email" id="email" name="email" placeholder="Email" required>
      <br>
      <!-- <label for="birthdate">Birthday</label>
      <input type="text" [(ngModel)]="birthdate" id="birthdate" name="birthdate" placeholder="Birth Date" required>
      <br> -->
      <label for="role">Role</label>
      <input type="text" [(ngModel)]="role" id="role" name="login" placeholder="Role" required>
      <br>
      <input (click)="updateDetails()" type="submit" value="Save">
    </form>



  </div>
